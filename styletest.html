<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Style Test</title>
    <style>
        h3{
            color: aquamarine;
            text-align: center;
            font-family: "Lohit Assamese",system-ui;
            font-size: 33px;
            }
        p{
            color: cyan;
            text-align: left;
            font-family: Chilanka,emoji;
        }
        h4{
            color: darksalmon;
            font-family: "Droid Sans Mono Dotted",cursive;
            font-size: 20px;
        }
    </style>
</head>
<body>
<h3>Today is Wednesday</h3>
<p>This is MIT morning class</p>
<h4>This is the end of class</h4>

</body>
</html>
